<DOCTYPE html>
<html>
    <head>
    <body>
        <h1>CONTACT FORM</h1>
        <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="address">address:</label>
    <input type="text" id="address" address="address" placeholder="Enter your address">
        <label for="School or College">School or College</label>
    <input type="text" id="School or College" School or College="School or College" placeholder="Enter the name of your School or College">
        <label for="Education">Education:</label>
    <input type="text" id="Education" Education="Education" placeholder="Enter your Education">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
        <label for="Age">Age:</label>
    <input type="text" id="Age" Age="Age" placeholder="Enter your Age">
        <label for="Date of Birth">Date of Birth:</label>
    <input type="text" id="Date of Birth" Date of Birth="Date of Birth" placeholder="Enter your name">
        <button>Submit</button>
    </body>
    </head>
</html>
